onlyBuiltDependencies:
  - electron
  - electron-winstaller
  - esbuild
  - unrs-resolver

packages:
  - packages/*

overrides:
  # Config packages
  "@flowgram.ai/eslint-config": "file:./flowgram.ai/config/eslint-config"
  "@flowgram.ai/ts-config": "file:./flowgram.ai/config/ts-config"

  # Common packages
  "@flowgram.ai/utils": "file:./flowgram.ai/packages/common/utils"
  "@flowgram.ai/reactive": "file:./flowgram.ai/packages/common/reactive"
  "@flowgram.ai/command": "file:./flowgram.ai/packages/common/command"
  "@flowgram.ai/history": "file:./flowgram.ai/packages/common/history"
  "@flowgram.ai/history-storage": "file:./flowgram.ai/packages/common/history-storage"
  "@flowgram.ai/i18n": "file:./flowgram.ai/packages/common/i18n"

  # Canvas engine packages
  "@flowgram.ai/core": "file:./flowgram.ai/packages/canvas-engine/core"
  "@flowgram.ai/document": "file:./flowgram.ai/packages/canvas-engine/document"
  "@flowgram.ai/renderer": "file:./flowgram.ai/packages/canvas-engine/renderer"
  "@flowgram.ai/fixed-layout-core": "file:./flowgram.ai/packages/canvas-engine/fixed-layout-core"
  "@flowgram.ai/free-layout-core": "file:./flowgram.ai/packages/canvas-engine/free-layout-core"

  # Client packages
  "@flowgram.ai/editor": "file:./flowgram.ai/packages/client/editor"
  "@flowgram.ai/fixed-layout-editor": "file:./flowgram.ai/packages/client/fixed-layout-editor"
  "@flowgram.ai/free-layout-editor": "file:./flowgram.ai/packages/client/free-layout-editor"
  "@flowgram.ai/playground-react": "file:./flowgram.ai/packages/client/playground-react"

  # Node engine packages
  "@flowgram.ai/form": "file:./flowgram.ai/packages/node-engine/form"
  "@flowgram.ai/form-core": "file:./flowgram.ai/packages/node-engine/form-core"
  "@flowgram.ai/node": "file:./flowgram.ai/packages/node-engine/node"

  # Variable engine packages
  "@flowgram.ai/variable-core": "file:./flowgram.ai/packages/variable-engine/variable-core"
  "@flowgram.ai/variable-layout": "file:./flowgram.ai/packages/variable-engine/variable-layout"

  # Plugin packages
  "@flowgram.ai/background-plugin": "file:./flowgram.ai/packages/plugins/background-plugin"
  "@flowgram.ai/fixed-drag-plugin": "file:./flowgram.ai/packages/plugins/fixed-drag-plugin"
  "@flowgram.ai/fixed-history-plugin": "file:./flowgram.ai/packages/plugins/fixed-history-plugin"
  "@flowgram.ai/free-history-plugin": "file:./flowgram.ai/packages/plugins/free-history-plugin"
  "@flowgram.ai/free-hover-plugin": "file:./flowgram.ai/packages/plugins/free-hover-plugin"
  "@flowgram.ai/free-lines-plugin": "file:./flowgram.ai/packages/plugins/free-lines-plugin"
  "@flowgram.ai/free-node-panel-plugin": "file:./flowgram.ai/packages/plugins/free-node-panel-plugin"
  "@flowgram.ai/free-snap-plugin": "file:./flowgram.ai/packages/plugins/free-snap-plugin"
  "@flowgram.ai/free-stack-plugin": "file:./flowgram.ai/packages/plugins/free-stack-plugin"
  "@flowgram.ai/free-container-plugin": "file:./flowgram.ai/packages/plugins/free-container-plugin"
  "@flowgram.ai/free-group-plugin": "file:./flowgram.ai/packages/plugins/free-group-plugin"
  "@flowgram.ai/group-plugin": "file:./flowgram.ai/packages/plugins/group-plugin"
  "@flowgram.ai/history-node-plugin": "file:./flowgram.ai/packages/plugins/history-node-plugin"

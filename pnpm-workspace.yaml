  "@flowgram.ai/select-box-plugin": "file:./flowgram.ai/packages/plugins/select-box-plugin"
  "@flowgram.ai/shortcuts-plugin": "file:./flowgram.ai/packages/plugins/shortcuts-plugin"
  "@flowgram.ai/json-schema": "file:./flowgram.ai/packages/variable-engine/json-schema"
  "@flowgram.ai/variable-plugin": "file:./flowgram.ai/packages/plugins/variable-plugin"
  "@flowgram.ai/materials-plugin": "file:./flowgram.ai/packages/plugins/materials-plugin"
  "@flowgram.ai/free-auto-layout-plugin": "file:./flowgram.ai/packages/plugins/free-auto-layout-plugin"
  "@flowgram.ai/i18n-plugin": "file:./flowgram.ai/packages/plugins/i18n-plugin"


  "@flowgram.ai/fixed-semi-materials": "file:./flowgram.ai/packages/materials/fixed-semi-materials"
  "@flowgram.ai/form-materials": "file:./flowgram.ai/packages/materials/form-materials"
  "@flowgram.ai/form-antd-materials": "file:./flowgram.ai/packages/materials/form-antd-materials"

  # Runtime packages
  "@flowgram.ai/runtime-interface": "file:./flowgram.ai/packages/runtime/interface"
  "@flowgram.ai/runtime-js": "file:./flowgram.ai/packages/runtime/js-core"
  "@flowgram.ai/runtime-nodejs": "file:./flowgram.ai/packages/runtime/nodejs"
